<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atracciones Montes - Boletos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 700px;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }

    /* Rectángulo para imagen */
    .banner {
        width: 100%;
        height: 120px;
        background-color: #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .banner img {
        max-width: 100%;
        max-height: 100%;
    }

    .boleto {
        display: flex;
        align-items: center;
        margin: 10px 0;
        gap: 10px;
        flex-wrap: wrap;
    }
    .boleto label {
        width: 100px;
    }
    .boleto input[type="number"] {
        width: 60px;
        text-align: center;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .boleto button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .plus { background-color: #4CAF50; color: white; }
    .minus { background-color: #f44336; color: white; }

    button#agregar, button#finalizar {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }
    button#agregar { background-color: #2196F3; }
    button#finalizar { background-color: #f44336; }

    .historial, .reporte {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }
    ul {
        list-style: none;
        padding-left: 0;
        word-break: break-word;
    }
    .separator {
        text-align: center;
        color: #999;
        margin: 10px 0;
    }

    /* Apartado de total centrado */
    .total-venta {
        display: none;
        background-color: #e0f7fa;
        border: 2px solid #00acc1;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        margin: 20px 0;
    }

    /* Media Queries para dispositivos móviles */
    @media (max-width: 500px) {
        .boleto {
            flex-direction: column;
            align-items: flex-start;
        }
        .boleto label {
            width: auto;
            margin-bottom: 5px;
        }
        .boleto input[type="number"] {
            width: 100%;
        }
        .boleto button {
            width: 48%;
            margin-top: 5px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="banner" id="banner">
        <!-- Puedes colocar aquí una imagen -->
        <div class="banner" id="banner">
    <img src="img/LO.png" alt="Montes con juegos mecánicos" style="width:100%; height:100%; object-fit:cover;">
</div>
    </div>

    <h1>Atracciones Montes - Boletos</h1>
    
    <div class="boleto">
        <label>Azul ($60):</label>
        <button class="minus" onclick="cambiarCantidad('azul', -1)">-</button>
        <input type="number" id="cantAzul" value="0" min="0">
        <button class="plus" onclick="cambiarCantidad('azul', 1)">+</button>
    </div>

    <div class="boleto">
        <label>Rojo ($50):</label>
        <button class="minus" onclick="cambiarCantidad('rojo', -1)">-</button>
        <input type="number" id="cantRojo" value="0" min="0">
        <button class="plus" onclick="cambiarCantidad('rojo', 1)">+</button>
    </div>

    <button id="agregar">Agregar Venta</button>
    <button id="finalizar">Finalizar Día</button>

    <!-- Apartado del total de la venta actual -->
    <div class="total-venta" id="totalVenta">
        <h2>Total de la Venta: $<span id="totalVentaMonto">0</span></h2>
    </div>

    <div class="historial">
        <h2>Historial de Movimientos</h2>
        <ul id="movimientos"></ul>
        <p><strong>Total acumulado: $<span id="total">0</span></strong></p>
    </div>

    <div class="reporte" id="reporte" style="display:none;">
        <h2>Reporte del Día</h2>
        <p>Boletos Azules Vendidos: <span id="totalAzul">0</span></p>
        <p>Boletos Rojos Vendidos: <span id="totalRojo">0</span></p>
        <p>Total: $<span id="totalRecaudado">0</span></p>
    </div>
</div>

<script>
    const precioAzul = 60;
    const precioRojo = 50;

    let total = 0;
    let totalAzul = 0;
    let totalRojo = 0;

    let movimientos = [];

    function cambiarCantidad(tipo, valor) {
        const input = tipo === 'azul' ? document.getElementById('cantAzul') : document.getElementById('cantRojo');
        let cantidad = parseInt(input.value) + valor;
        if(cantidad < 0) cantidad = 0;
        input.value = cantidad;
    }

    document.getElementById('agregar').addEventListener('click', () => {
        const cantAzul = parseInt(document.getElementById('cantAzul').value);
        const cantRojo = parseInt(document.getElementById('cantRojo').value);

        if(cantAzul === 0 && cantRojo === 0) return alert("Ingrese al menos un boleto");

        let subtotalAzul = cantAzul * precioAzul;
        let subtotalRojo = cantRojo * precioRojo;
        let subtotalTotal = subtotalAzul + subtotalRojo;

        if(cantAzul > 0) {
            movimientos.push(`${cantAzul} boleto(s) Azul - $${subtotalAzul}`);
            totalAzul += cantAzul;
        }
        if(cantRojo > 0) {
            movimientos.push(`${cantRojo} boleto(s) Rojo - $${subtotalRojo}`);
            totalRojo += cantRojo;
        }

        total += subtotalTotal;
        movimientos.push("----- Nueva Venta -----");

        actualizarMovimientos();

        // Mostrar total de la venta en apartado centrado
        document.getElementById('totalVentaMonto').textContent = subtotalTotal;
        document.getElementById('totalVenta').style.display = 'block';

        // Reiniciar cantidades de inputs
        document.getElementById('cantAzul').value = 0;
        document.getElementById('cantRojo').value = 0;
    });

    document.getElementById('finalizar').addEventListener('click', () => {
        document.getElementById('totalAzul').textContent = totalAzul;
        document.getElementById('totalRojo').textContent = totalRojo;
        document.getElementById('totalRecaudado').textContent = total;
        document.getElementById('reporte').style.display = 'block';

        // Reiniciar día
        total = 0;
        totalAzul = 0;
        totalRojo = 0;
        movimientos = [];
        actualizarMovimientos();
    });

    function actualizarMovimientos() {
        const lista = document.getElementById('movimientos');
        lista.innerHTML = '';
        movimientos.forEach(mov => {
            const li = document.createElement('li');
            if(mov === "----- Nueva Venta -----") li.classList.add('separator');
            li.textContent = mov;
            lista.appendChild(li);
        });
        document.getElementById('total').textContent = total;
    }
</script>

</body>
</html>
